    * { margin:0; padding:0; box-sizing:border-box; font-family: "Century Gothic"; }

    html, body { height: 100%; background: url('esimene.png') center center / cover no-repeat; display: flex; flex-direction: column; }

    /* Top Bar */
    .top-bar {
      background-color: #D1C7BE;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .top-bar .title { font-weight: bold; font-size: 1.2em; }

    .buttons { display: flex; gap: 10px; }

    .button {
      background-color: #eee;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }

    .star-button::after { content: "‚òÖ"; margin-left: 5px; }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div { width: 25px; height: 3px; background-color: black; }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #D1C7BE;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    .dropdown a, .dropdown button {
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      background-color: #D1C7BE;
      text-align: left;
      width: 100%;
    }

    /* Overlay layout */
    .overlay {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .left-panel {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .left-panel h2 { font-size: 1.8em; color: #333; text-align: center; margin-bottom: 20px; }

    .contact-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      margin-top: 8px;
      gap: 5px;
    }

    .contact-link:hover { color: #D1C7BE; }

    .icon { width: 20px; height: 20px; }

    .contact-item { margin-left: 3%; padding: 10px; }

    .row { display: flex; align-items: flex-start; margin-bottom: 5px; }

    .pin { width: 20px; }

    .location { text-decoration: none; color: #333; flex: 1; }
    .location:hover { color: #D1C7BE; }

    .right-panel {
      flex: 2;
      border-radius: 10px;
      padding: 20px;
      background-color: rgba(255,255,255,0);
    }
    .button:hover {
  background-color: #a6a9aa; 
}

    /* Responsive */
    @media (max-width: 768px) {
      .buttons { display: none; }
      .hamburger { display: flex; }

      .overlay { flex-direction: column; }
      .left-panel { width: 100%; flex: unset; }
      .right-panel { width: 100%; flex: unset; height: 50px; }
    }
  </style>
